<div>
    <div style="margin-top: 10px; margin-bottom: 20px;">
        <h3 style="text-align: center">{{tituloApp}}</h3>
    </div>
    <div class="alert-danger">{{mensagemDeErro}}</div>

    <div>
        <form name="funcionarioForm" name="funcionarioForm">

            <input disabled ng-model="funcionario.formulario" ng-maxlength="100" class="form-control" type="text"
                name="formulario" id="formulario" placeholder="Formulario">

            <input ng-model="funcionario.cpf" ng-maxlength="100" class="form-control" type="text" name="cpf" id="cpf"
                placeholder="CPF">

            <input ng-model="funcionario.nome" ng-maxlength="100" class="form-control" type="text" name="nome" id="nome"
                placeholder="Nome">

            <input ng-model="funcionario.rg" ng-maxlength="100" class="form-control" type="text" name="rg" id="rg"
                placeholder="RG">

            <input ng-model="funcionario.telefone" ng-maxlength="100" class="form-control" type="text" name="telefone"
                id="telefone" placeholder="Telefone">

            <input ng-model="funcionario.email" ng-maxlength="100" class="form-control" type="text" name="email"
                id="email" placeholder="E-mail">

            <input ng-model="funcionario.endereco" ng-maxlength="100" class="form-control" type="text" name="endereco"
                id="endereco" placeholder="Endereco">

            <input ng-model="funcionario.dataNascimento" ng-maxlength="100" class="form-control" type="date"
                name="dataNascimento" id="dataNascimento">

            <input ng-model="funcionario.dataCadastro" ng-maxlength="100" class="form-control" type="date"
                name="dataCadastro" id="dataCadastro">


            <hr>
            <h3>Dependentes</h3>
            <!--INI-->

            <br>
            <hr>
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-4">

                        <input type="text" class="form-control" ng-model="dependenteInserir.nome" id="nome"
                            placeholder="Nome">

                    </div>
                    <div class="col-sm-4">

                        <input type="text" class="form-control" ng-model="dependenteInserir.email" id="emai"
                            placeholder="E-mail">

                    </div>
                    <div class="col-sm-4">

                        <input type="date" class="form-control" ng-model="dependenteInserir.dataNascimento"
                            id="dataNascimento" placeholder="">

                    </div>


                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group text-right">
                            <button ng-click="adicionarDependenteLista(dependenteInserir)" type="button"
                                class="btn btn-success btn-sm" style="margin-top:1%;">Adicionar</button>
                        </div>
                    </div>
                </div>

            </div>

            <table class="table table-hover">
                <tr>

                    <th><a class="clicar" style="text-decoration: none" ng-click="ordenarPor('nome')">Nome</a></th>

                    <th><a class="clicar" style="text-decoration: none" ng-click="ordenarPor('email')">Email</a></th>

                    <th><a class="clicar" style="text-decoration: none" ng-click="ordenarPor('data')">Data
                            Nascimento</a></th>

                    <th><a class="seta" style="text-decoration: none">Ações</a></th>
                </tr>
                <tr
                    ng-repeat="dependente in funcionario.funcionarioDependente | filter:criterioDeBusca | orderBy:criterioDeOrdenacao:direcaoDaOrdenacao">

                    <td>{{dependente.nome}}</td>
                    <td>{{dependente.email}}</td>
                    <td>{{dependente.dataNascimento | date:'dd/MM/yyyy'}}</td>
                </tr>
            </table>
            <!--FIM-->

        </form>
    </div>
    <div>
        <button type="button" class="btn btn-primary" ng-click="salvarFuncionario(funcionario)"
            ng-disabled="funcionarioForm.$invalid" data-dismiss="modal">Salvar</button>
    </div>
</div>

<script>
    document.getElementById("myDIV").style.display = "none";
</script>
